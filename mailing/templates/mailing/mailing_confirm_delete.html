{% extends 'mailing/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Удаление рассылки</h2>
            <p>Вы уверены, что хотите удалить рассылку "{{ object.title }}"?</p>
            <form method="post" action="{% url 'mailing:mailing_delete' object.pk %}">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="Удалить">
            </form>
            <div class="mt-2">
                <a href="{% url 'mailing:mailing_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
