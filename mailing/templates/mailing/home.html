{% extends 'mailing/base.html' %}

{% block content %}
    <div class="row justify-content-center">
        {% if user.is_authenticated %}
            <div class="col-md-4 d-flex align-items-center justify-content-center mb-4">
                <a href="#" class="btn btn-success btn-lg btn-block">
                    Создать новую рассылку
                </a>
            </div>
            <div class="col-md-4 d-flex align-items-center justify-content-center mb-4">
                <a href="#" class="btn btn-primary btn-lg btn-block">
                    Посмотреть мои рассылки
                </a>
            </div>
        {% else %}
            <div class="container mt-5 mb-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <p>Войдите в профиль, чтобы воспользоваться функционалом сервиса.</p>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
